{% extends "base.html" %}

{% block title %}Login - Walalka UC Store{% endblock %}

{% block content %}
<div class="container-custom">
    <div class="page-header">
        <div class="text-center mb-4">
            <div class="d-inline-flex align-items-center justify-content-center bg-white rounded-circle shadow-sm" style="width: 80px; height: 80px;">
                <i class="bi bi-controller" style="font-size: 32px; color: #4facfe;"></i>
            </div>
        </div>
        <h1 class="page-title">Walalka UC Store</h1>
        <p class="page-subtitle">Iibso UC PUBG si fudud oo ammaan ah</p>
    </div>

    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card-modern">
                <div class="card-body p-4">
                    <h4 class="text-center mb-4" style="font-weight: 600; color: var(--text-primary);">
                        <i class="bi bi-phone me-2"></i>Gali Phone Number
                    </h4>

                    <form method="POST">
                        <div class="mb-4">
                            <label for="phone" class="form-label fw-medium">Phone Number</label>
                            <div class="position-relative">
                                <input type="tel" 
                                       class="form-control-modern w-100" 
                                       id="phone"
                                       name="phone" 
                                       placeholder="+252 63 123 4567" 
                                       required>
                                <i class="bi bi-phone position-absolute" style="right: 16px; top: 50%; transform: translateY(-50%); color: var(--text-secondary);"></i>
                            </div>
                            <small class="text-muted mt-2 d-block">
                                <i class="bi bi-info-circle me-1"></i>
                                Isticmaal +252 furaha dalka
                            </small>
                        </div>

                        <div class="mb-4">
                            <label for="password" class="form-label fw-medium">Password</label>
                            <div class="position-relative">
                                <input type="password" 
                                       class="form-control-modern w-100" 
                                       id="password"
                                       name="password" 
                                       placeholder="********" 
                                       required>
                                <i class="bi bi-lock position-absolute" style="right: 16px; top: 50%; transform: translateY(-50%); color: var(--text-secondary);"></i>
                            </div>
                        </div>

                        <button type="submit" class="btn-primary-modern w-100 mb-3">
                            <i class="bi bi-arrow-right me-2"></i>Continue
                        </button>
                        <div class="text-center mb-3">
                            <a href="#" class="text-muted text-decoration-none" style="font-size: 14px;">Illaawday password?</a>
                        </div>

                    </form>

                    <div class="text-center">
                        <p class="text-muted mb-0">Ma leedahay account?</p>
                        <a href="{{ url_for('register') }}" class="btn-secondary-modern mt-2">
                            <i class="bi bi-person-plus me-2"></i>Samee Account Cusub
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
